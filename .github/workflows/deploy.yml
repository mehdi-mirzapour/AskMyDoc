name: Build and Deploy to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login \
          ${{ secrets.ACR_LOGIN_SERVER }} \
          -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/askmydoc-backend:latest ./backend
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/askmydoc-frontend:latest ./frontend
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/askmydoc-nginx:latest ./nginx

      - name: Push Docker images to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/askmydoc-backend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/askmydoc-frontend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/askmydoc-nginx:latest

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Prepare Azure Container Group definition
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: |
          # Create the container group YAML with actual values
          cat > azure-container-group.yml << 'EOF'
          apiVersion: 2019-12-01
          location: westeurope
          name: askmydoc-app
          properties:
            containers:
            - name: backend
              properties:
                image: ${ACR_LOGIN_SERVER}/askmydoc-backend:latest
                resources:
                  requests:
                    cpu: 1.0
                    memoryInGb: 1.0
                ports:
                - port: 5882
                  protocol: TCP
                environmentVariables:
                - name: OPENAI_API_KEY
                  secureValue: ${OPENAI_API_KEY}
                - name: MISTRAL_API_KEY
                  secureValue: ${MISTRAL_API_KEY}
            
            - name: frontend
              properties:
                image: ${ACR_LOGIN_SERVER}/askmydoc-frontend:latest
                resources:
                  requests:
                    cpu: 0.5
                    memoryInGb: 0.5
                ports:
                - port: 5881
                  protocol: TCP
            
            - name: nginx
              properties:
                image: ${ACR_LOGIN_SERVER}/askmydoc-nginx:latest
                resources:
                  requests:
                    cpu: 0.5
                    memoryInGb: 0.5
                ports:
                - port: 80
                  protocol: TCP
            
            imageRegistryCredentials:
            - server: ${ACR_LOGIN_SERVER}
              username: ${ACR_USERNAME}
              password: ${ACR_PASSWORD}
            
            ipAddress:
              type: Public
              ports:
              - protocol: TCP
                port: 80
              - protocol: TCP
                port: 5882
              dnsNameLabel: askmydoc-app
            
            osType: Linux
            restartPolicy: Always
          
          tags:
            application: askmydoc
            environment: production
          type: Microsoft.ContainerInstance/containerGroups
          EOF
          
          # Replace environment variables in the file
          envsubst < azure-container-group.yml > azure-container-group-final.yml
          mv azure-container-group-final.yml azure-container-group.yml
          
          # Show the final YAML for debugging
          echo "=== Azure Container Group Configuration ==="
          cat azure-container-group.yml

      - name: Deploy to Azure Container Instances
        run: |
          # Delete existing container group if it exists
          az container delete \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name askmydoc-app \
            --yes || true
          
          # Wait a moment for deletion to complete
          sleep 10
          
          # Create new container group from YAML
          az container create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --file azure-container-group.yml

      - name: Get deployment info
        run: |
          echo "=== Deployment Complete ==="
          az container show \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name askmydoc-app \
            --query "{FQDN:ipAddress.fqdn,IP:ipAddress.ip,ProvisioningState:provisioningState}" \
            --output table
